<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Intern - Seven Square Technosoft</title>
</head>
<body>
    <h1>Add New Intern</h1>
    <form id="add-intern-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>
        <label for="age">Age:</label>
        <input type="text" id="age" required><br><br>
        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
        <label for="doj">Date of Joining:</label>
        <input type="date" id="doj" required><br><br>
        <button type="submit">Add Intern</button>
    </form>

    <script>
        document.getElementById('add-intern-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collecting data from form fields
            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;
            const gender = document.getElementById("gender").value;
            const doj = document.getElementById("doj").value;

            // Create intern object
            const newIntern = { name, age, gender, doj };

            // Get existing interns from localStorage
            let interns = JSON.parse(localStorage.getItem('interns')) || [];

            // Add new intern to the list
            interns.push(newIntern);

            // Save updated interns to localStorage
            localStorage.setItem('interns', JSON.stringify(interns));

            // Redirect to main page
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
